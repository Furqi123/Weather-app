<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" href="./img/ion-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="input-container">
            <div>
                <input type="text" name="" id="cityName">
            </div>
            <div>
                <button onclick="search()" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>&nbsp;Search</button>
            </div>
        </div>

        <div class="weather-container">
            <h1 id="city"></h1>
            <div class="weather-top">
                <img id="wImg" src="" width="40%">
                <h2 id="temp"></h2>
            </div>

            <div class="weather-info">
                <h1 id="weather"></h1>
                <div class="feels">
                    <img src="./img/temperature.svg" width="15%" alt="">
                    <p>Feels Like</p>
                    <p id="feels"></p>
                </div>
                <div class="humidity">
                    <img src="./img/humidity.png" width="15%" alt="">
                    <p>Humidity</p>
                    <p id="Humidity"></p>
                </div>
                <div class="wind">
                    <img src="./img/wind.png" width="20%" alt="">
                    <p>Wind</p>
                    <p id="wind"></p>
                </div>
                <div class="clouds">
                    <img src="./img/clouds.png" width="15%" alt="">
                    <p>Clouds</p>
                    <p id="clouds"></p>
                </div>
            </div>
        </div>




    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="./bootstrap.js"></script>
</body>

</html>
